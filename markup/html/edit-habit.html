<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Document</title>
</head>
<body>
    <article class="edit-habit-page">
        <div class="edit-habit-page__progress-value">
            <div class="value-box"></div>
        </div>
    <div class="edit-habit-page__progress"></div>
    <p class="edit-habit-page__title">What goals you want to focus on ?</p>
    <section class="edit-habit-page__section">
    <div class="edit-habit-page__section-row">
            <figure class="edit-habit-page__figure">
            <img src="../images/meditation.png" class="edit-habit-page__figure-img" alt="meditation">
            <figcaption class="edit-habit-page__figure-text">Meditation</figcaption>
        </figure>
        <figure class="edit-habit-page__figure">
            <img src="../images/reading.png" class="edit-habit-page__figure-img" alt="reading">
            <figcaption class="edit-habit-page__figure-text">Reading</figcaption>
        </figure>
    </div>
    <div class="edit-habit-page__section-row">
        <figure class="edit-habit-page__figure">
            <img src="../images/fitness.png" class="edit-habit-page__figure-img" alt="fitness">
            <figcaption class="edit-habit-page__figure-text">Fitness</figcaption>
        </figure>
        <figure class="edit-habit-page__figure">
            <img src="../images/getPro.png" class="edit-habit-page__figure-img" alt="get productive">
            <figcaption class="edit-habit-page__figure-text">Get Productive</figcaption>
        </figure>
    </div>
    <div class="edit-habit-page__section-row">
        <figure class="edit-habit-page__figure">
            <img src="../images/investment.png" class="edit-habit-page__figure-img" alt="investment">
            <figcaption class="edit-habit-page__figure-text">Investment</figcaption>
        </figure>
        <figure class="edit-habit-page__figure">
            <img src="../images/fishing.png" class="edit-habit-page__figure-img" alt="fishing">
            <figcaption class="edit-habit-page__figure-text">Fishing</figcaption>
        </figure>
    </div>
    </section> 
    <button type="button" class="edit-habit-page__button">Continue</button>
</article>
</body>
</html>
