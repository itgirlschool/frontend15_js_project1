<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css">
  <title>Document</title>
</head>

<body class="login-page" id="login-page">
  <form class="login-page__form">
    <p class="login-page__title">Sign up to save your progress</p>

    <input type="email" class="login-email__input" id="login-email__input" name="email" placeholder="Email Address"
      pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$" required>

    <input type="password" class="login-password__input" id="login-password__input" name="password"
      placeholder="Password" minlength="8" required>
    <label for="password" class="login-password__label">8+ characters, 1 upercase and 1 number</label>

    <button type="submit" class="login-page__button">Continue</button>
  </form>
</body>

</html>
