<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css">
  <title>Document</title>
</head>

<body>

  <body class="page">

    <main class="main">

      <article class="main__article">

        <section class="main__calendar">

          <h2 class="main__calendar-greetings">
            Morning, Yugal
          </h2>

          <section class="main__calendar-section">

            <div class="main__calendar-days">
              <p class="calendar-day">Mo</p>
              <p class="calendar-day">Tu</p>
              <p class="calendar-day">We</p>
              <p class="calendar-day">Th</p>
              <p class="calendar-day">Fr</p>
              <p class="calendar-day">Sa</p>
              <p class="calendar-day">Su</p>
            </div>

            <div class="main__calendar-numbers">
              <p class="calendar-number">1</p>
              <p class="calendar-number">2</p>
              <p class="calendar-number">3</p>
              <p class="calendar-number">4</p>
              <p class="calendar-number">5</p>
              <p class="calendar-number">6</p>
              <p class="calendar-number">7</p>
            </div>

          </section>

        </section>

        <section class="main__bedtime">

          <section class="main__bedtime-text">
            <h3 class="bedtime-title">
              Bedtime & Wakeup
            </h3>

            <p class="bedtime-text">Set the reminder to sleep on time and wake up peacefully</p>

            <button class="bedtime-button">Set Now</button>

          </section>

          <section class="main__bedtime-img">
            <img class="bedtime-img" src="../images/girl.png" alt="girl">
          </section>

        </section>

        <div class="main__routine-title">
          <p class="main__routine-title-p">Your Today's Routine</p>
        </div>

        <section class="main__routine">

          <section class="main__routine__weather">
            <img class="main__routine__weather-img" src="../images/sun.png" alt="sun">
            <p class="main__routine__weather-time">Morning (2)</p>
            <div class="main__routine__weather-line"></div>

          </section>

          <section class="main__routine-water">
            <section class="main__routine__water-text">

              <h3 class="main__routine__title">Drink a class of water</h3>

              <div class="check__div">

                <input class="check__input input__water-time1" type="radio" id="water_time1" name="water_time"
                  value="5min">

                <label for="water_time1"><img class="main__routine__water-img" src="../images/clock.png" alt="time">5 min</label>

              </div>

              <div class="check__div">

                <input class="check__input input__water-time2" type="radio" id="water_time2" name="water_time"
                  value="3day">

                <label for="water_time2"><img class="main__routine__water-img" src="../images/fire.png" alt="fire">3-day
                  steak</label>

              </div>

            </section>

            <section class="main__routine__water-image">
              <img class="water-img" src="../images/water.png" alt="water">
            </section>

          </section>

          <section class="main__routine-relax">

            <section class="main__routine__relax-text">

              <h3 class="main__routine__title">Meditate to relax</h3>

              <div class="check__div">

                <input class="check__input input__relax-time1" type="radio" id="relax_time1" name="relax_time"
                  value="10 min">

                <label for="relax_time1"><img class="main__routine__relax-img" src="../images/clock.png" alt="time">10 min</label>

              </div>

              <div class="check__div">

                <input class="check__input input__relax-time1" type="radio" id="relax_time2" name="relax_time"
                  value="2day">

                <label for="relax_time2"><img class="main__routine__relax-img" src="../images/fire.png" alt="fire">2-day
                  steak</label>

              </div>

            </section>

            <section class="main__routine__relax-image">
              <img class="relax-img" src="../images/flower.png" alt="flower">
            </section>

          </section>





        </section>






      </article>

    </main>



  </body>

</html>
